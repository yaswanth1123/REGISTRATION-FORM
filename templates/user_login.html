{% extends 'dummy.html' %}

{% block title %}

<title>LOGIN PAGE</title>

{% endblock %}

{% block body_block %}
<center>
    <h1>Fill the details to login </h1>

    <form method="POST">
        {% csrf_token %}
        <label for="un">Username :</label>
        <input type="text" name="un" id="un"><br>
        <label for="pw">Password :</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="submit" value="login" id="btn btn-success"><br>


        <!-- <input type="submit" value="reset" id="btn btn-danger"> -->

        <btn><a class='nav-link' href="{% url 'reset_password' %}">reset_password</a></btn>
        
    </form>
</center>
{% endblock %}
